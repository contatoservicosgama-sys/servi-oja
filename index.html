    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --bg-mesh: radial-gradient(at 0% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                       radial-gradient(at 50% 0%, hsla(225,39%,20%,1) 0, transparent 50%), 
                       radial-gradient(at 100% 0%, hsla(225,39%,10%,1) 0, transparent 50%);
        }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #f8fafc;
          margin: 0;
          color: #0f172a;
          -webkit-font-smoothing: antialiased;
        }

        .mesh-bg {
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          z-index: -1;
          background: radial-gradient(circle at 0% 0%, #eef2ff 0%, transparent 40%),
                      radial-gradient(circle at 100% 100%, #f5f3ff 0%, transparent 40%),
                      radial-gradient(circle at 50% 50%, #fafafa 0%, transparent 100%);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .premium-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        }

        .premium-shadow-hover:hover {
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.1), 0 10px 10px -5px rgba(99, 102, 241, 0.04);
        }

        input, select, textarea {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
